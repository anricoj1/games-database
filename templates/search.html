{% extends 'layout.html' %}

{% block body %}
  <h1>Search Query</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.select, class="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.search, class="form-control")}}
    </div>
    <p><input type=submit class="btn btn-primary" value=Search></p>
  </form>
{% endblock %}
